title: Elena's Portfolio
baseurl: /
permalink: "/:title/"
collections:
  posts:
    permalink: "/posts/:title/"
layout_type: boxed
style: classic
palette: green
mode: light
base_font: serif
header:
  title: elenaf
  logo: images/elenaf.jpeg
  logo_alt: elenaf logo
  has_primary_nav: false
  primary_nav_links:
    - label: Features
      url: /features
      style: link
    - label: Pricing
      url: /pricing
      style: link
    - label: About
      url: /about
      style: link
    - label: Blog
      url: /blog
      style: link
    - label: Style Guide
      url: /style-guide
      style: link
  has_secondary_nav: true
  secondary_nav_links:
    - label: LinkedIn
      url: https://www.linkedin.com/in/elenaferfor/
      style: secondary
  has_anncmnt: false
  anncmnt_content: >-
    Curabitur ac tellus mattis, tempor ipsum eu, eleifend sapien. **[Learn
    More](/pricing/)**
  anncmnt_align: left
  anncmnt_is_home_only: true
  anncmnt_has_close: true
  anncmnt_id: new-features
footer:
  logo: images/elenaf.jpeg
  logo_alt: DIY logo
  has_primary_nav: true
  primary_nav_title: Contacto
  primary_nav_links:
    - label: elena.fer.for (at) outlook.es
      style: link
    - label: Artstation
      url: https://elenaferfor.artstation.com/
      style: link
    - label: LinkedIn
      url: https://www.linkedin.com/in/elenaferfor/
      style: link
  has_secondary_nav: false
  secondary_nav_title: Blog
  secondary_nav_links:
    - label: News
      url: /blog/category/news
      style: link
    - label: General
      url: /blog/category/general
      style: link
    - label: Tutorials
      url: /blog/category/tutorials
      style: link
  has_tertiary_nav: false
  tertiary_nav_title: Legal
  tertiary_nav_links:
    - label: Terms & Conditions
      url: /terms-conditions
      style: link
    - label: Privacy Policy
      url: /privacy-policy
      style: link
  has_social: true
  social_links:
    - label: Artstation
      url: "https://elenaferfor.artstation.com/"
      style: link
      has_icon: false
      icon: artstation
      icon_position: center
      new_window: true
    - label: LinkedIn
      url: "https://www.linkedin.com/in/elenaferfor/"
      style: link
      has_icon: true
      icon: linkedin
      icon_position: center
      new_window: true
  content: >-
    &copy; Elena Fernandez Formoso, 2021
sass:
  indentWidth: 4
  style: expanded
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
